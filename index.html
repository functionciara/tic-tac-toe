<html>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="spec/specs.js"></script>
<head>
  <title>Tic Tac Toe</title>
</head>
<body>
  <form id="game">
    <label for="player-one"><b>X</b></label>
    <input id="player-one" placeholder="Player One"></input>
    <br />
    <label for="player-two"><b>O</b></label>
    <input id="player-two" placeholder="Player Two"></input>
    <br /><br />
    <button type="submit">Start Game</button>
  </form>

  <br /><br />

  <table id="game">
    <tr id="row-one">
      <td class="square-one row-one cell">square1</td>
      <td class="square-two row-one cell">square2</td>
      <td class="square-three row-one cell">square3</td>
    </tr>

    <tr id="row-two">
      <td class="square-one row-two cell">square4</td>
      <td class="square-two row-two cell">square5</td>
      <td class="square-three row-two cell">square6</td>
    </tr>

    <tr id="row-three">
      <td class="square-one row-three cell">square7</td>
      <td class="square-two row-three cell">square8</td>
      <td class="square-three row-three cell">square9</td>
    </tr>
  </table>
</body>
</html>
